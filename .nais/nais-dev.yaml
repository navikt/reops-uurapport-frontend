apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: reops-a11y-statement-frontend
  namespace: team-researchops
  labels:
    team: team-researchops

spec:
  image: {{image}}
  port: 3000
  liveness:
    path: /api/internal/isAlive
    initialDelay: 10
  readiness:
    path: /api/internal/isReady
    initialDelay: 10
  replicas:
    min: 2
    max: 4
  ingresses:
    - 'https://reops-a11y-statement.ansatt.dev.nav.no'
  accessPolicy:
    outbound:
      rules:
        - application: reops-a11y-statement
  azure:
    application:
      enabled: true
      allowAllUsers: true
      tenant: nav.no
      claims:
        groups:
          - id: '07bca51b-e5dc-484a-ac09-685e61244b6b' #admins
    sidecar:
      enabled: true
      autoLogin: true
  resources:
    limits:
      memory: 768Mi
    requests:
      cpu: '20m'
      memory: 128Mi
  env:
    - name: NAIS_CLUSTER_NAME
      value: "dev-gcp"
    - name: BACKEND_APP_NAME
      value: "reops-a11y-statement"